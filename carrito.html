</div>

<div id="informacioncontenedora">
    <div id="informacion" class="carrito-info">
        <h2>Carrito de Compras</h2>
        <ul id="carrito-lista"></ul>
        <p>Total: $<span id="carrito-total">0</span></p>
    </div>
    <div id="informacion" class="carrito-info">
        <h2>Método de Pago</h2>
        <form class="formulario-pago">
            <label for="nombre" id="labell1">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="direccion" id="labell1">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
            
            <label for="tarjeta" id="labell1">Número de Tarjeta:</label>
            <input type="text" id="tarjeta" name="tarjeta" required>
            
            <label for="expiracion" id="labell1">Fecha de Expiración:</label>
            <input type="text" id="expiracion" name="expiracion" required>
            
            <label for="cvv" id="labell1">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            
            <button type="submit">Pagar</button>
        </form>
    </div>
</div>

<script src="carrito.js"></script>
